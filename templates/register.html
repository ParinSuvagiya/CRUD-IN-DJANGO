{% extends 'base.html' %}
{% block body %}
<form action="" method="post">
{% csrf_token %}
<div class="container">
{{form.as_p}}
<input type="submit" class="btn btn-primary">
</div>
</form>

<div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">operation</th>
    </tr>
  </thead>
  <tbody>
  {% for da in data %}
    <tr>
      <th scope="row">{{da.id}}</th>
      <td>{{da.name}}</td>
      <td>{{da.email}}</td>
      <td>{{da.password}}</td>
      <td>
       <a class="btn btn-primary" class="d-inline" href="{% url 'update' da.id %}">Edit</a>
       <form action="{% url 'delete' da.id %}" method="post" class="d-inline">{% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
       </form>
      </td>
    </tr>
   {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
